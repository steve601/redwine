<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-group div {
            flex: 1;
            min-width: calc(50% - 10px);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .predict-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .predict-button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Red Wine Quality Prediction</h1>
        <form action = '/predict' method='POST'>
            <div class="form-group">
                <div>
                    <label for="volatile acidity">Volatile Acidity</label>
                    <input type="number" id="volatile acidity" name="volatile acidity" min=0 step=0.1 value="{{request.form['volatile acidity'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="citric acid">Amount of Citric Acid</label>
                    <input type="number" id="citric acid" name="citric acid" min=0 step=0.1 value="{{request.form['citric acid'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="chlorides">Amount of Chlorides</label>
                    <input type="number" id="chlorides" name="chlorides" min=0 step=0.1 value="{{request.form['chlorides'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="total sulfur dioxide">Amount of Total Sulphur Dioxide</label>
                    <input type="number" id="total sulfur dioxide" name="total sulfur dioxide" min=0 value="{{request.form['total sulfur dioxide'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="density">Density of Wine</label>
                    <input type="number" id="density" name="density" min=0 step=0.1 value="{{request.form['density'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="sulphates">Amount of Sulphates</label>
                    <input type="number" id="sulphates" name="sulphates" min=0 step=0.1 value="{{request.form['sulphates'] if request.form else '' }}" required>
                </div>
                <div>
                    <label for="alcohol">Amount of Alcohol</label>
                    <input type="number" id="alcohol" name="alcohol" min=0 max=10 value="{{request.form['alcohol'] if request.form else '' }}" required>
                </div>
            </div>
            <button type="submit" class="predict-button">Predict</button>
        </form>
        <div class="result">
            <h3>{{ text }}</h3>
        </div>
    </div>
</body>
</html>
